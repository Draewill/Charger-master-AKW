<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMC Charge Master Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Simple React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root" style="height: 100vh;"></div>

    <script type="text/babel">
        // Simple data
        const chargeData = [
            { cpt: "76377", procedure: "3D Rendering w/Interpret", price: 8133 },
            { cpt: "49083", procedure: "Abdominal Paracentesis", price: 7792 },
            { cpt: "93598", procedure: "Cardiac Output Measurement", price: 96 },
            { cpt: "34808", procedure: "Iliac Artery Occlusion Device", price: 14551 },
            { cpt: "34717", procedure: "Endovascular Repair Iliac Artery", price: 16535 },
            { cpt: "77002", procedure: "Fluoroscopic Guidance", price: 7611 },
            { cpt: "35572", procedure: "Harvest Femoropopliteal Vein", price: 17026 },
            { cpt: "93563", procedure: "Selective Coronary Angiography", price: 7979 },
            { cpt: "37220", procedure: "Percutaneous Transluminal Revascularization", price: 13744 },
            { cpt: "0234T", procedure: "Atherectomy Supra-Inguinal Vessel", price: 14000 },
            { cpt: "35501", procedure: "Bypass Graft Initial Vein", price: 25000 },
            { cpt: "93454", procedure: "Coronary Angiography", price: 12500 },
            { cpt: "93318", procedure: "Transesophageal Echo", price: 4500 },
            { cpt: "37252", procedure: "IVUS Initial Vessel", price: 6800 },
            { cpt: "93922", procedure: "Lower Extremity Ultrasound", price: 1200 },
            { cpt: "70551", procedure: "MRI Brain w/o Contrast", price: 3200 },
            { cpt: "71260", procedure: "CT Chest w/ Contrast", price: 4100 }
        ];

        function App() {
            const [search, setSearch] = React.useState("");

            // Filter data
            const filteredData = chargeData.filter(item => 
                item.procedure.toLowerCase().includes(search.toLowerCase()) ||
                item.cpt.includes(search)
            );

            // Format currency
            const formatMoney = (num) => {
                return '$' + num.toLocaleString('en-US');
            };

            // Calculate stats
            const total = filteredData.reduce((sum, i) => sum + i.price, 0);
            const avg = filteredData.length ? total / filteredData.length : 0;
            const max = filteredData.length ? Math.max(...filteredData.map(i => i.price)) : 0;

            return (
                <div className="p-6 max-w-7xl mx-auto">
                    {/* Header */}
                    <div className="bg-blue-900 text-white rounded-2xl p-8 mb-8 shadow-xl">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold">CAMC Charge Master</h1>
                                <p className="text-blue-200 mt-2">Cardiology & Radiology Standard Charges</p>
                            </div>
                            <input 
                                className="px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 w-64"
                                placeholder="Search procedures..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white rounded-xl p-6 shadow-md border border-gray-100">
                            <p className="text-gray-500 text-sm uppercase">Procedures</p>
                            <p className="text-3xl font-bold text-blue-600 mt-2">{filteredData.length}</p>
                        </div>
                        <div className="bg-white rounded-xl p-6 shadow-md border border-gray-100">
                            <p className="text-gray-500 text-sm uppercase">Average Price</p>
                            <p className="text-3xl font-bold text-green-600 mt-2">{formatMoney(avg)}</p>
                        </div>
                        <div className="bg-white rounded-xl p-6 shadow-md border border-gray-100">
                            <p className="text-gray-500 text-sm uppercase">Highest Price</p>
                            <p className="text-3xl font-bold text-red-600 mt-2">{formatMoney(max)}</p>
                        </div>
                    </div>

                    {/* Simple Chart - Using div bars instead of Recharts */}
                    <div className="bg-white rounded-xl p-6 shadow-md border border-gray-100 mb-8">
                        <h2 className="text-xl font-bold text-gray-800 mb-6">Top 10 Procedures</h2>
                        <div className="space-y-4">
                            {filteredData.sort((a,b) => b.price - a.price).slice(0, 10).map((item, i) => {
                                const maxPrice = Math.max(...filteredData.map(p => p.price));
                                const width = (item.price / maxPrice) * 100;
                                return (
                                    <div key={i} className="space-y-1">
                                        <div className="flex justify-between text-sm">
                                            <span className="font-mono text-blue-600">{item.cpt}</span>
                                            <span className="font-semibold">{formatMoney(item.price)}</span>
                                        </div>
                                        <div className="text-xs text-gray-600 mb-1">{item.procedure}</div>
                                        <div className="w-full bg-gray-100 rounded-full h-3">
                                            <div 
                                                className="bg-blue-600 h-3 rounded-full" 
                                                style={{ width: width + '%' }}
                                            ></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Table */}
                    <div className="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                        <div className="px-6 py-4 bg-gray-50 border-b border-gray-200">
                            <h2 className="text-lg font-bold text-gray-800">Procedure Details</h2>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">CPT</th>
                                        <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Procedure</th>
                                        <th className="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase">Price</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {filteredData.map((item, i) => (
                                        <tr key={i} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 font-mono text-sm text-blue-600 font-semibold">{item.cpt}</td>
                                            <td className="px-6 py-4 text-sm text-gray-800">{item.procedure}</td>
                                            <td className="px-6 py-4 text-sm font-bold text-right">{formatMoney(item.price)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
